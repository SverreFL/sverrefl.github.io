<!DOCTYPE html>
<html lang="{{ site.locale }}">
  
  {% include head.html %}

  <body>
    <section class="page-header">
        <h1 class="project-name">{{ site.title | default: https://sverrefl.github.io/ }}</h1>
        <h2 class="project-tagline">{{ site.description | default: https://sverrefl.github.io/ }}</h2>
        {% if site.github.is_project_page %}
          <a href="{{ https://sverrefl.github.io/ }}" class="btn">View Source Code</a>
        {% endif %}
        <a href="{{ site.github.releases_url }}" class="btn">Download Program</a>
        <a href="{{ site.github.wiki_url }}" class="btn">View Documentation</a>
    </section>
    <section class="main-content">
    
      {{ content }}

      {% include page-footer.html %}

    </section>

  </body>
</html>
